<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bum the Bunny</title>

    <link rel="shortcut icon" href="./myFavicon.ico?" type="image/x-icon">
    <link rel="icon" href="./myFavicon.ico?" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles.css">
    
</head>
<body>
    
    <span class="score">0</span>
    <div id="hourglass-wrapper" class="hourglass-wrapper hide">
        <div class="hourglass">
            <div id="sand-top-up"></div>
            <div id="sand-top-down"></div>
            <div id="sand-bottom-up"></div>
            <div id="sand-bottom-down"></div>
            <div id="pour"></div>
            <div id="mask"></div>
        </div>
    </div>

    <div class="title">
        <div class="rabbit"></div>
        <!-- <div class="clouds"></div> -->
        <span>
            Bum the Bunny!
            <button class="button" onclick="startGame()"></button>
        </span>
    </div>
    
    <div class="game" id="game">
        <div class="hole hole1">
            <div class="bunny"></div>
        </div>
        <div class="hole hole2">
            <div class="bunny"></div>
        </div>
        <div class="hole hole3">
            <div class="bunny"></div>
        </div>
        <div class="hole hole4">
            <div class="bunny"></div>
        </div>
        <div class="hole hole5">
            <div class="bunny"></div>
        </div>
        <div class="hole hole6">
            <div class="bunny"></div>
        </div>
    </div>
    <script src="assets/javascript.js"></script>
</body>
</html>
